<!DOCTYPE html>
  <html>
  <head>
      <meta charset='utf-8' />
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
      <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
  </head>
  <body>
  
  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibmF2MTk5OCIsImEiOiJjamYwNjgxdXowZ3B4MzRudnN0MjdubHg4In0.VclfBoXzh_aB5kNclvhI2w';
  var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/nav1998/cjf1ljswl10ui2so505o4v7ib', //hosted style id
      center: [-122.431297,37.773972], // starting position
      zoom: 11.5 // starting zoom
      
  });
  map.scrollZoom.disable();
  map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['fire-czm6xw','medical-1dnaaj','alarms-2tdx9u'] 
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];
  var popup = new mapboxgl.Popup({ offset: [0, -15] })

    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + 'Call Type' + '</h3><p>' + feature.properties.call_type + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
    map.flyTo({center: features[0].geometry.coordinates});
});
map.on('mousemove', function(e){
    var features = map.queryRenderedFeatures(e.point, { layers: ['fire-czm6xw','medical-1dnaaj','alarms-2tdx9u'] })
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
 })
  </script>
  </body>
  </html>
