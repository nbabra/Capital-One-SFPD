<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", 
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Number of Incidents by Call Types"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 12,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 67.9, label: "Medical Incident" },
			{ y: 10.6, label: "Alarms" },
			{ y: 10.3, label: "Structure Fire" },
			{ y: 4.1, label: "Traffic Collision" },
			{ y: 1.1, label: "Citizen Assist" },
			{ y: .9, label: "Gas Leak" },
			{ y: 5.1, label: "Others" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 290px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
